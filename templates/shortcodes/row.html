<style>
    .row {
        display: flex;
        gap: 16px;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .column {
        flex: 1;
        min-width: 150px;
        padding: 8px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
<div class="row">
    {% for column in body | split(pat="\n") %}
    <div class="column">
        {{ column | safe }}
    </div>
    {% endfor %}
</div>
