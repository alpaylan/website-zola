
theme = "apollo"
taxonomies = [{ name = "tags" }, { name = "language"}]

base_url = "https://alperenkeles.com"
title = "Alperen Keles"

author = "Alperen Keles"
# Generate a feed file at the root of the site
# Zola 0.18 uses generate_feed + feed_filename; 0.19+ uses generate_feeds + feed_filenames
generate_feed = true
generate_feeds = true
feed_filename = "atom.xml"
feed_filenames = ["atom.xml"]

[extra]
theme = "toggle"
stylesheets = ["css/theme-fixes.css"]
socials = [
  { name = "twitter", url = "https://twitter.com/keleesssss", icon = "twitter" },
  { name = "github", url = "https://github.com/alpaylan", icon = "github" },
  { name = "linkedin", url = "https://linkedin.com/in/alpkeles", icon = "linkedin" },
  { name = "mail", url = "mailto:akeles@umd.edu", icon = "email" },
  { name = "rss", url = "/atom.xml", icon = "rss" },
]
menu = [
    { name = "posts", url = "/posts", weight = 1 },
    { name = "resume", url = "/resume", weight = 1 },
    { name = "research", url = "/research", weight = 1 },
    { name = "projects", url = "/projects", weight = 1 },
    { name = "talks", url = "/talks", weight = 1 },
    { name = "documents", url = "/documents", weight = 1 },

]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[extra.documents]
papers = [
    { file = "etna.pdf", title = "ETNA Experience Report", description = "ETNA ICFP Experience Report" },
    { file = "etna-jfp.pdf", title = "ETNA Research Paper", description = "Extended ETNA Journal of Functional Programming Research Paper" },
    { file = "d4.pdf", title = "D4: Debugging Databases During Development", description = "Database testing research paper under development" },
    { file = "dbas.pdf", title = "Programmable Property-Based Testing", description = "Novel PBT approach under review" },
    { file = "tail.pdf", title = "Tail: A Typed and Structured Document Editor", description = "Extended abstract for a typed and structured document editor" },
    { file = "puzzles-and-algorithms.pdf", title = "Puzzles and Algorithms", description = "Opinion piece on how puzzles can be used to learn algorithmic thinking" }
]
presentations = [
    { file = "bobkonf/slides.pdf", title = "BOB Konf Slides", description = "BOB Konf presentation slides" },
    { file = "topsort/slides.pdf", title = "TopSort Slides", description = "TopSort presentation slides" }
]
other = [
    { file = "resume.pdf", title = "Resume", description = "Current resume/CV" }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
extra_syntaxes_and_themes = ["syntaxes"]
highlight_theme = "css"
bottom_footnotes = true

# Generate CSS files for syntax highlighting themes (used for light/dark mode)
highlight_themes_css = [
  { theme = "gruvbox-light", filename = "syntax-theme-light.css" },
  { theme = "gruvbox-dark", filename = "syntax-theme-dark.css" },
]