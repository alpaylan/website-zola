
theme = "apollo"
taxonomies = [{ name = "tags" }, { name = "language"}]

base_url = "https://alperenkeles.com"
title = "Alperen Keles"


# Generate a feed file at the root of the site
generate_feed = true

[extra]
theme = "light"
socials = [
  { name = "twitter", url = "https://twitter.com/keleesssss", icon = "twitter" },
  { name = "github", url = "https://github.com/alpaylan", icon = "github" },
  { name = "linkedin", url = "https://linkedin.com/in/alpkeles", icon = "linkedin" },
  { name = "mail", url = "mailto:akeles@umd.edu", icon = "email" },
  { name = "rss", url = "/atom.xml", icon = "rss" },
]
menu = [
    { name = "posts", url = "/posts", weight = 1 },
    { name = "resume", url = "/resume", weight = 1 },
    { name = "research", url = "/research", weight = 1 },
    { name = "projects", url = "/projects", weight = 1 },
    { name = "talks", url = "/talks", weight = 1 },
    { name = "misc", url = "/misc", weight = 1 },

]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-light"
bottom_footnotes = true